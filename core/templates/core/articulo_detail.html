<h1>{{ articulo.nombre }}</h1>
<p>{{ articulo.descripcion }}</p>
<p>Ubicación: {{ articulo.ubicacion }}</p>
<p>Fecha de subida: {{ articulo.fecha_subida }}</p>
<p>Fecha de actualización: {{ articulo.fecha_actualizacion }}</p>

{% if articulo.imagen %}
    <img src="{{ articulo.imagen.url }}" alt="{{ articulo.nombre }}" style="max-width: 400px;">
{% endif %}

<a href="{% url 'articulo-list' %}">Volver a la lista de artículos</a>
