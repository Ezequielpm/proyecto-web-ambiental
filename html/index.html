<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer boceto</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div data-aos="fade-in" class="nav-left">
          <ul>
            <li><img src="" alt="" class="logo" /></li>
            <li>
              <a
                data-aos="zoom-in"
                data-aos-duration="2000"
                class="nav-item"
                href="#"
                >Inicio</a
              >
            </li>
            <li>
              <a
                data-aos="zoom-in"
                data-aos-duration="2000"
                class="nav-item"
                href="#"
                >Nosotros</a
              >
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li>
              <a
                data-aos="zoom-in"
                data-aos-duration="2000"
                class="nav-item"
                href="#"
                >Registro</a
              >
            </li>
            <li>
              <a
                data-aos="zoom-in"
                data-aos-duration="2000"
                class="nav-item"
                href="#"
                >Perfil</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-content">
          <h1
            class="subtext-shadow"
            data-aos="fade-up"
            data-aos-duration="2000"
          >
            Es tiempo de
          </h1>
          <h2 class="title-shadow" data-aos="fade-up" data-aos-duration="2000">
            Reutilizar
          </h2>
          <p class="text-shadow" data-aos="fade-up" data-aos-duration="2000">
            Dale nueva vida a tus artículos. ¡Cada intercambio es un paso hacia
            un futuro más sostenible!
          </p>
          <a
            href="#next-section"
            class="scroll-button"
            data-aos="slide-up"
            data-aos-duration="2000"
          >
            <img src="../assets/down-arrow.png" alt="Scroll Down" />
          </a>
        </div>
      </section>

      <!------------------Lista de artículos-------------------------->
      <section class="product-section">
        <div class="center-text">
          <h2>Artículos</h2>
        </div>

        <div class="n-content">
          <div class="row">
            <div class="row-img">
              <img src="" alt="">
            </div>
            <h3>Item w/ detail</h3>
          </div>
        </div>
      </section>



    </main>
    <!-----------Librerías y Scripts----------->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
